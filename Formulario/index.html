<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Dloble pestaña de registro y login dinamicas</title>
</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Registrate.</h1>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Register</button>
          <span>utiliza tu cuenta</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Inicia sesion.</h1>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Recuerdame</label>
            </div>
            <div class="pass-link">
              <a href="#">Olvidaste tu contraseña?</a>
            </div>
          </div>
          <button>Iniciar</button>
          <span>usa tu cuenta</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Holaa! <br> compañeros</h1>
            <p>Si tienes una cuenta, inicia sesion</p>
            <button class="ghost" id="login">Logueate
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Inicia <br> ya</h1>
            <p>si no tienes cuenta, create una aqui.</p>
            <button class="ghost" id="register">Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="dinamico.js"></script>
  </body>
  </html>
</html>
