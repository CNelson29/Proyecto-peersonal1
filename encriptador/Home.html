<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css3/style.css">
    <link rel="shortcut icon" href="imagenes/cartir.png" type="image/x-icon">
    <title>encriptador</title>
</head>
<body>

    <div class="container">
        <div class="encriptar">
            <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder="Incerte el texto aqui"></textarea>
       </div>
       <div class="terminos">
          <p>Solo letras minusculas y sin acentos</p>
       </div>
       <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()"/>
       </div>
  
        <div class="encriptado">
            <img src="imagenes/imagenes.png" alt="" id="imagenes">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
               <h2 id="titulo-mensaje">Ningun mensaje encriptado</h2>
               <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
               <!-- <textarea type="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
<script src="index.js"></script>
</html>
